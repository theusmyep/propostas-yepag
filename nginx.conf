server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Redirecionar a raiz para theusm.com.br
    location = / {
        return 301 https://theusm.com.br;
    }

    # Rota para Mahau Bar
    location /mahaubar {
        try_files /mahaubar.html =404;
    }

    # Rota para Mahau Chatbot (Agenteia)
    location /mahau_agenteia {
        try_files /mahau_agenteia.html =404;
    }

    # Rota para Piercing Joia
    location /piercingjoia {
        try_files /piercingjoia.html =404;
    }

    # Rota para Piercing Joia 2
    location /piercingjoia2 {
        try_files /piercingjoia2.html =404;
    }

    # Rota para Dr. Gabriel Marzola
    location /drgabrielmarzola {
        try_files /drgabrielmarzola.html =404;
    }

    # Pasta de logos acessível para todos
    location /logos/ {
        alias /usr/share/nginx/html/logos/;
        autoindex off;
    }

    # Cache para imagens
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Cache para CSS e JS
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
